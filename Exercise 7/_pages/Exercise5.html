<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="J.Laboy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML Elements: Tables</title>
    </head>
    <body>
        <table border="2 pt" cellpadding="5px">
            <caption>Table A</caption>
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td align="left">D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <table border="2pt" cellpadding="5px" cellspacing="5px">
            <caption>Table B</caption>
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
            </tbody>
        </table>
        <br>
        <br>
        <table width="300px" border="2pt" cellpadding="5px">
            <caption>Table C</caption>
            <thead>
                <tr>
                    <td colspan="3" align="center">Title Goes Here</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td align="left">D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <table border="2pt" cellpadding="5px">
            <caption>Table E</caption>
            <tbody>
                <tbody>
                    <tr>
                        <td rowspan="3">Title Goes Here</td>
                        <td align="left">A</td>
                        <td align="right">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                    </tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                </tbody>
            </tbody>
        </table>
        <br>
        <br>
        <table border="2pt" cellpadding="20px">
            <caption>Table F</caption>
            <tbody>
                <tbody>
                    <tr>
                        <td rowspan="3">Title Goes Here</td>
                        <td align="left">A</td>
                        <td align="right">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                    </tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                </tbody>
            </tbody>
        </table>
        <br>
        <br>
        <table border="2pt" cellpadding="5px" cellspacing="20px">
                <tbody>
                    <tr>
                        <td rowspan="3">Title Goes Here</td>
                        <td align="left">A</td>
                        <td align="right">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                    </tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                </tbody>
                <caption>Table G</caption>
        </table>
        <br>
        <br>
        <table border="2pt" cellpadding="5px">
            <tbody>
                <tr>
                    <td colspan="3">Title Goes Here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4" align="center">O</td>
                </tr>
            </tbody>
            <caption>Table H</caption>
        </table>
    </body>
</html>
